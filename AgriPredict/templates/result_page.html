<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - AgriPredict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/259314c312.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- container for form part  -->
    <div class="container-fluid " style="height: 50rem;">

        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-light mb-3 mt-3 rounded" style="position: sticky; top: 0px; z-index: 2;">

            <!-- container for NAVBAR CONTENTS -->
            <div class="container-fluid">

                <!-- LOGO + NAME -->
                <a href="/" class="navbar-brand text-black">

                    <img class="rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-oyjETPMOqk9095voAuiu1niNi3J7yJeqjA&usqp=CAU" width="100px" alt="This image is removed">
                    <h1 class="d-inline">AgriPredict</h1>
                    
                </a>

                <!-- Collapse for MOBILES -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#header">

                    <span class="navbar-toggler-icon p-1"><i class="fas fa-bars"></i></span>

                </button>

                <!-- NAVBAR CONTENTS -->
                <div class="collapse navbar-collapse justify-content-end" id="header">

                    <ul class="navbar-nav">

                        <!-- Home Page Btn  -->
                        <li class="nav-item">

                           <a href="/" class="nav-link text-dark"><i class="fas fa-home"></i>Home</a>
                            
                        </li>

                        <!-- Profile Page Btn -->
                        <li class="nav-item">

                            <a href="#" class="nav-link text-dark"><i class="fas fa-users"></i>Profile</a>

                        </li>

                        <!-- Help Page Btn -->
                        <li class="nav-item">

                            <a href="#" class="nav-link text-dark"><i class="far fa-question-circle"></i>Help</a>

                        </li>

                    </ul>

                </div>

            </div>

        </nav>

        <!-- container for Results -->
        <div class="result-container mx-auto mt-5 text-center">
            <!-- Prediction Text -->
            <h1><i class="fas fa-check-circle text-success me-2"></i>Results</h1>
            <div class="result-content bg-white rounded p-4 mb-4 shadow-sm">
                <div class="text-dark mb-0"><h3 class="lead mb-0"><b>{{prediction_text}}</b></h3></div>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <a href="/" class="btn btn-success btn-lg me-2">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
                <button onclick="window.print()" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-print me-2"></i>Print Results
                </button>
            </div>
        </div>
            
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
