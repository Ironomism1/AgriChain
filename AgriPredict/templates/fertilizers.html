<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation - AgriPredict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/259314c312.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- container for form part  -->
    <div class="container-fluid ">

        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-light mb-3 mt-3 rounded" style="position: sticky; top: 0px; z-index: 2;">

            <!-- container for NAVBAR CONTENTS -->
            <div class="container-fluid">

                <!-- LOGO + NAME -->
                <a href="/" class="navbar-brand text-black">

                    <img class="rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-oyjETPMOqk9095voAuiu1niNi3J7yJeqjA&usqp=CAU" width="100px" alt="This image is removed">
                    <h1 class="d-inline">AgriPredict</h1>

                </a>

                <!-- Collapse for MOBILES -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#header">

                    <span class="navbar-toggler-icon p-1"><i class="fas fa-bars"></i></span>

                </button>

                <!-- NAVBAR CONTENTS -->
                <div class="collapse navbar-collapse justify-content-end" id="header">

                    <ul class="navbar-nav">

                        <!-- Home Page Btn  -->
                        <li class="nav-item">

                           <a href="/" class="nav-link text-dark"><i class="fas fa-home"></i>Home</a>

                        </li>

                        <!-- Profile Page Btn -->
                        <li class="nav-item">

                            <a href="#" class="nav-link text-dark"><i class="fas fa-users"></i>Profile</a>

                        </li>

                        <!-- Help Page Btn -->
                        <li class="nav-item">

                            <a href="#" class="nav-link text-dark"><i class="far fa-question-circle"></i>Help</a>

                        </li>

                    </ul>

                </div>

            </div>

        </nav>

        <!-- form part VERTICAL -->
        <form style="width: 40rem; max-width: 90%;" class="mx-auto mt-5 shadow rounded p-5" action="/fertilizers" method="POST">

            <!-- title -->
            <div class="mx-auto text-center mb-4">
                <h1 class="text-primary mb-3"><i class="fas fa-flask me-2"></i>Fertilizer Recommendation</h1>
                <p class="text-muted">Get personalized fertilizer recommendations based on your crop and soil conditions</p>
                <hr class="my-4">
            </div>


            <!-- district select
            <div class="col-md-12 mt-5 mb-4">
                <label for="distslt" class="form-label">District</label>
                <select name="state" id="distslt" class="form-select">
                    <option value="" disabled selected >Choose...</option>
                    <option value="">Adilabad</option>
                    <option value="">Hyderabad</option>
                    <option value="">Karimnagar</option>
                    <option value="">Medak</option>
                    <option value="">Mahbubnagar</option>
                    <option value="">Nalgonda</option>
                    <option value="">Nizamabad</option>
                    <option value="">Khammam</option>
                    <option value="">Warangal</option>
                </select>
            </div> -->

            <!-- Crop Select -->
            <div class="mb-4">
                <label for="cropslt" class="form-label"><i class="fas fa-seedling me-2 text-success"></i>Crop Type</label>
                <select name="crop" id="cropslt" class="form-select" required>
                    <option value="" disabled selected>Choose your crop...</option>
                    <option value="1">Maize</option>
                    <option value="2">Sugarcane</option>
                    <option value="3">Cotton</option>
                    <option value="4">Paddy</option>
                    <option value="6">Wheat</option>
                </select>
            </div>

            <hr class="my-4">

            <div class="mb-3">
                <label for="temp" class="form-label"><i class="fas fa-thermometer-half me-2 text-danger"></i>Temperature (Â°C)</label>
                <input type="number" class="form-control" id="temp" name="temp" placeholder="Enter temperature" required min="0" max="50">
                <small class="text-muted">Mean temperature in your area</small>
            </div>
            <div class="mb-3">
                <label for="h" class="form-label"><i class="fas fa-tint me-2 text-primary"></i>Humidity (%)</label>
                <input type="number" class="form-control" id="h" name="h" placeholder="Enter humidity percentage" required min="0" max="100">
                <small class="text-muted">Relative humidity percentage</small>
            </div>
            <div class="mb-4">
                <label for="mc" class="form-label"><i class="fas fa-water me-2 text-info"></i>Moisture Content (%)</label>
                <input type="number" class="form-control" id="mc" name="mc" placeholder="Enter moisture content" required min="0" max="100">
                <small class="text-muted">Soil moisture content percentage</small>
            </div>

            <hr class="my-4">

            <!-- n p k values of soil -->
            <label for="npk" class="form-label mt-3 mb-3"><i class="fas fa-flask me-2 text-primary"></i>Soil Nutrients (NPK Values)</label>
            <div class="row mt-2 mb-4" id="npk">
                <div class="col-sm-4 mb-3">
                    <label for="n_entry" class="form-label"><i class="fas fa-atom me-1 text-danger"></i> Nitrogen</label>
                    <input type="number" name="n" id="n_entry" placeholder="N value" class="form-control" required min="0">
                    <small class="text-muted">ppm</small>
                </div>
                <div class="col-sm-4 mb-3">
                    <label for="k_entry" class="form-label"><i class="fas fa-atom me-1 text-success"></i> Potassium</label>
                    <input type="number" name="k" id="k_entry" class="form-control" placeholder="K value" required min="0">
                    <small class="text-muted">ppm</small>
                </div>
                <div class="col-sm-4 mb-3">
                    <label for="p_entry" class="form-label"><i class="fas fa-atom me-1 text-info"></i> Phosphorus</label>
                    <input type="number" name="p" id="p_entry" class="form-control" placeholder="P value" required min="0">
                    <small class="text-muted">ppm</small>
                </div>
            </div>

            <!-- Submit button -->
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-search me-2"></i>Get Fertilizer Recommendation
                </button>
                <a href="/" class="btn btn-outline-secondary mt-2">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>

        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
