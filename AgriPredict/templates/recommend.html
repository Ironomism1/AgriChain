<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation - AgriPredict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/259314c312.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- container for form part  -->
    <div class="container-fluid ">

        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-light mb-3 mt-3 rounded" style="position: sticky; top: 0px; z-index: 2;">

            <!-- container for NAVBAR CONTENTS -->

            <!-- LOGO + NAME -->
            <a href="/" class="navbar-brand text-black">

                <img class="rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-oyjETPMOqk9095voAuiu1niNi3J7yJeqjA&usqp=CAU" width="100px" alt="This image is removed">
                <h1 class="d-inline">AgriPredict</h1>

            </a>

            <!-- Collapse for MOBILES -->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#header">

                <span class="navbar-toggler-icon p-1"><i class="fas fa-bars"></i></span>

            </button>

            <!-- NAVBAR CONTENTS -->
            <div class="collapse navbar-collapse justify-content-end" id="header">

                <ul class="navbar-nav">

                    <!-- Home Page Btn  -->
                    <li class="nav-item">

                        <a href="/" class="nav-link text-dark"><i class="fas fa-home"></i>Home</a>

                    </li>

                    <!-- Profile Page Btn -->
                    <li class="nav-item">

                        <a href="#" class="nav-link text-dark"><i class="fas fa-users"></i>Profile</a>

                    </li>

                    <!-- Help Page Btn -->
                    <li class="nav-item">

                        <a href="#" class="nav-link text-dark"><i class="far fa-question-circle"></i>Help</a>

                    </li>

                </ul>

            </div>


        </nav>

        <!-- form part VERTICAL -->
        <form style="width: 40rem; max-width: 90%;" class="mx-auto mt-5 shadow rounded p-5" action="/recommend" method="POST">

            <!-- title -->
            <div class="mx-auto text-center mb-4">
                <h1 class="text-primary mb-3"><i class="fas fa-leaf me-2"></i>Crop Recommendation</h1>
                <p class="text-muted">Enter your soil and environmental details to get AI-powered crop recommendations</p>
                <hr class="my-4">
            </div>


            <!-- district select -->
            <!-- <div class="col-md-12 mt-5 mb-4">
                <label for="distslt" class="form-label">District</label>
                <select name="state" id="distslt" class="form-select">
                    <option value="" disabled selected >Choose...</option>
                    <option value="adilabad">Adilabad</option>
                    <option value="2">Hyderabad</option>
                    <option value="3">Karimnagar</option>
                    <option value="4">Medak</option>
                    <option value="5">Mahbubnagar</option>
                    <option value="6">Nalgonda</option>
                    <option value="7">Nizamabad</option>
                    <option value="8">Khammam</option>
                    <option value="9">Warangal</option>
                </select>
            </div> -->

            <!-- n p k values of soil -->
            <label for="npk" class="form-label mt-3 mb-3"><i class="fas fa-flask me-2 text-primary"></i>Soil Nutrients (NPK Values)</label>
            <div class="row mt-2 mb-4" id="npk">
                <div class="col-sm-4 mb-3">
                    <label for="n" class="form-label"><i class="fas fa-atom me-1 text-danger"></i> Nitrogen</label>
                    <input type="number" name="n" id="n" placeholder="Enter N value" class="form-control" required min="0" max="140">
                    <small class="text-muted">0-140 ppm</small>
                </div>
                <div class="col-sm-4 mb-3">
                    <label for="p" class="form-label"><i class="fas fa-atom me-1 text-info"></i> Phosphorus</label>
                    <input type="number" name="p" id="p" class="form-control" placeholder="Enter P value" required min="0" max="145">
                    <small class="text-muted">0-145 ppm</small>
                </div>
                <div class="col-sm-4 mb-3">
                    <label for="k" class="form-label"><i class="fas fa-atom me-1 text-success"></i> Potassium</label>
                    <input type="number" name="k" id="k" class="form-control" placeholder="Enter K value" required min="0" max="205">
                    <small class="text-muted">0-205 ppm</small>
                </div>
            </div>

            <hr class="my-4">

            <div class="mb-3">
                <label for="temp" class="form-label"><i class="fas fa-thermometer-half me-2 text-danger"></i>Temperature (Â°C)</label>
                <input type="number" class="form-control" id="temp" name="temp" placeholder="Enter mean temperature" required min="0" max="50">
                <small class="text-muted">Mean temperature in your area</small>
            </div>
            <div class="mb-3">
                <label for="ph" class="form-label"><i class="fas fa-vial me-2 text-warning"></i>pH Value</label>
                <input type="number" step="0.1" class="form-control" id="ph" name="ph" placeholder="Enter pH value" required min="0" max="14">
                <small class="text-muted">Soil pH level (0-14)</small>
            </div>
            <div class="mb-3">
                <label for="rain" class="form-label"><i class="fas fa-cloud-rain me-2 text-info"></i>Rainfall (mm)</label>
                <input type="number" class="form-control" id="rain" name="rain" placeholder="Enter mean rainfall" required min="0" max="300">
                <small class="text-muted">Mean rainfall in your area</small>
            </div>
            <div class="mb-4">
                <label for="humid" class="form-label"><i class="fas fa-tint me-2 text-primary"></i>Humidity (%)</label>
                <input type="number" class="form-control" id="humid" name="h" placeholder="Enter humidity percentage" required min="0" max="100">
                <small class="text-muted">Relative humidity percentage</small>
            </div>



            <!-- Submit button -->
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-search me-2"></i>Get Crop Recommendation
                </button>
                <a href="/" class="btn btn-outline-secondary mt-2">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
